<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Adicionar scripts do Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
  <script src="firebase-config.js" type="module"></script>
</head>
<body>
  <div id="login-container" class="container">
    <h1>Login</h1>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Senha" required>
    <button id="login-button">Login</button>
    <span class="toggle-link" onclick="toggleForms('register')">Não tem uma conta? Cadastre-se</span>
    <span class="toggle-link" onclick="toggleForms('reset')">Esqueceu a senha? Redefinir senha</span>
  </div>

  <div id="register-container" class="container" style="display:none;">
    <h1>Cadastro</h1>
    <input type="text" id="register-name" placeholder="Nome" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Senha" required>
    <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
    <button id="register-button">Cadastrar</button>
    <span class="toggle-link" onclick="toggleForms('login')">Já tem uma conta? Faça login</span>
  </div>

  <div id="reset-container" class="container" style="display:none;">
    <h1>Redefinir Senha</h1>
    <input type="email" id="reset-email" placeholder="Email" required>
    <button id="reset-button">Enviar Link de Redefinição</button>
    <span class="toggle-link" onclick="toggleForms('login')">Voltar ao Login</span>
  </div>

  <script>
    function toggleForms(form) {
      const loginContainer = document.getElementById('login-container');
      const registerContainer = document.getElementById('register-container');
      const resetContainer = document.getElementById('reset-container');
      
      loginContainer.style.display = form === 'login' ? 'block' : 'none';
      registerContainer.style.display = form === 'register' ? 'block' : 'none';
      resetContainer.style.display = form === 'reset' ? 'block' : 'none';
    }
  </script>
  <script src="login.js" type="module"></script>
  <script src="register.js" type="module"></script>
  <script src="passwordReset.js" type="module"></script>
</body>
</html>
